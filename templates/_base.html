
{% load static %}
<!DOCTYPE html>
<html lang="en" dir='ltr'>
<head>
    <link rel="icon" href="{%static 'images/logo.png'%}">
    {% block css %}{% endblock css %}
    <title>{% block title %}{% endblock title %}</title>

    <style>
      
        .messages {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    z-index: 9999;
    margin: 0;
    padding: 0;
    list-style: none;
    pointer-events: none;
}

.messages li {
    width: 100%;
    padding: 15px 20px;
    margin: 0;
    text-align: center;
    
    font-size: 16px;
    font-weight: bold;
    border-bottom: 2px solid rgba(0, 0, 0, 0.1);
    animation: slideDown 0.3s ease-out, fadeOut 0.5s ease-in 5.5s forwards;
    transform-origin: top;
}

.messages li.error {
    background-color: #f8d7da;
    color: #721c24;
    border-color: #f5c6cb;
}

.messages li.success {
    background-color: #d4edda;
    color: #155724;
    border-color: #c3e6cb;
}

.messages li.warning {
    background-color: #fff3cd;
    color: #856404;
    border-color: #ffeaa7;
}

.messages li.info {
    background-color: #d1ecf1;
    color: #0c5460;
    border-color: #bee5eb;
}

@keyframes slideDown {
    from {
        transform: translateY(-100%);
        opacity: 0;
    }
    to {
        transform: translateY(0);
        opacity: 1;
    }
}

@keyframes fadeOut {
    from {
        opacity: 1;
        transform: translateY(0);
    }
    to {
        opacity: 0;
        transform: translateY(-100%);
    }
}

/* برای نمایش بهتر در موبایل */
@media (max-width: 768px) {
    .messages li {
        padding: 12px 15px;
        font-size: 14px;
    }
}
    </style>
</head>
<body>
    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
    {% block body %}{% endblock body %}
</body>
</html>
